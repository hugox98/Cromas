<h1>
    Lista de Usuarios</h1>
<br>
<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Correo Electronico</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let users of user; index as i" (click)="details(users.id)" routerLink="../../user/{{users.id}}">
                    <td>{{ i+1 }} </td>
                    <td>{{ users.nombre }} </td>
                    <td>{{ users.ape_pat }} </td>
                    <td>{{ users.ape_mat }} </td>
                    <td>{{ users.correo }} </td>
                    <td>{{ users.rol }} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
