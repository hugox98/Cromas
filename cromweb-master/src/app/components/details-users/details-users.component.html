<h1>
    Detalle de Usuario</h1>
<br>


<div class="row mb-2">
    <div class="col-md-9">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <div class="row">
                    <div class="col">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Usuario</th>
                                    <th>Nombre Lote</th>
                                    <th>Lote Id</th>
                                    <th>País</th>
                                    <th>Estado</th>
                                    <th>Municipio</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let users of lote; index as i" (click)="details(users.id)" routerLink="../../muestra/{{users.id}}">
                                    <td>{{ i+1 }} </td>
                                    <td>{{ users.nombre }} </td>
                                    <td>{{ users.nombre_lugar }} </td>
                                    <td>{{ users.id }} </td>
                                    <td>{{ users.pais }} </td>
                                    <td>{{ users.estado }} </td>
                                    <td>{{ users.municipio }} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <div class="col-auto d-none d-lg-block">
                    <div class="one_third lastcolumn">
                        <h3 class="heading">Localización</h3>
                        <div>
                            <div class="contenedor">
                                <img src="assets/image/4.jpg" width="190" height="170" class="img" />
                                <div class="texto-encima"></div>
                                <div class="centrado">
                                    <button type="button" class="btn btn-success">Ir al mapa</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
